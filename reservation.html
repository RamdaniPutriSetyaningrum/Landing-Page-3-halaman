<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arkademy Bali Travel</title>
        <link rel="stylesheet" href="bali.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    </head>
    <body id="bodyKetiga">
        <a href="bali.html" class="kembali"><img src="/images/Back.png" alt="Back"></a>
        <h1 class="title">Reservation</h1>
        <form action="#" method="post">
            <input type="text" name="nama" class="inputSatu" placeholder="Input your name">
            <input type="email" name="email" class="inputDua" placeholder="Input your email">
            <div class="input-inline">
                <input type="tel" name="phone" class="inputTiga" placeholder="Phone number">
                <select name="region" class="inputAnak">
                    <option value="0" selected>Select your nationality</option>
                    <option value="1">Indonesia</option>
                </select>
            </div>
            <textarea name="description" class="inputEmpat" cols="30" rows="10"
                placeholder="Explain about your trip"></textarea>
            <button class="buttonTerakhir" type="submit" style="text-align: center;">Submit</button>
        </form>
